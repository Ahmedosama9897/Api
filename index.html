<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Api</title>
  <link rel="shortcut icon" href="images/hacker.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg mt-5 ">
    <div class="container ">
      <div>
        <i class="fa-regular fa-cloud"></i>
        <a class="navbar-brand text-white mx-lg-5 " href="#">weather</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav  ms-auto mx-5 ">
          <li class="nav-item m-2">
            <a class="nav-link  active text-info border border-info rounded-5 " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link text-white" href="#">News</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link text-white" href="#">Live cameras</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link text-white" href="#">Photos</a>
          </li>
          <li class="nav-item m-2">
            <a class="nav-link text-white" href="#">contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="Home">
    <div class="container mt-5 ">
      <div class="container">
        <input class="search-box form-control rounded-5 " list="datalistOptions" id="exampleDataList"
          placeholder="Type to search...">
        <!-- <select name="countary" id="countary" class="form-control">
      <option value="Egypt"></option>
      <option value ="London"></option>
      <option value="New Hampshire"></option>
      <option value="Los Angeles"></option>
      <option value="Chicago"></option>
      </select> -->
        <datalist id="datalistOptions">
          <option value="Egypt"></option>
          <option value="New York"></option>
          <option value="Brazil"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
        <!-- <button class="bx bx-search"></button> -->

      </div>
    </div>

    <div class="weather-box">
      <div class="container box mt-5 ">
        <div class="row text-white info-weather">
          <div class="col-4 image1 ">
            <div class="d-flex justify-content-between">
              <p class="text-white">saturday</p>
              <p class="text-white">6July</p>
            </div>
            <p class="country">cairo</p>
            <p class="paragraph">32.3C</p>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="text-primary">partly cloud</p>
            <div class="weather-details d-flex justify-content-around">
              <span>
                <i class="fa-solid fa-umbrella"><span class="text-dark">20%</span></i>
              </span>
              <span>
                <i class="fa-solid fa-wind"><span class="text-dark">18km/h</span></i>
              </span>
              <span>
                <i class="fa-solid fa-compass"><span class="text-dark">East</span></i>
              </span>
            </div>
          </div>
          <div class="col-4  image2 ">
            <div class="d-flex justify-content-center align-items-center date1"> sunday </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-sun text-warning m-5 fs-4 icon"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p class="fs-5 day">39.3C</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p class="dayy">24.7</p>
            </div>
            <div class="d-flex justify-content-center text-primary">
              <span class="sun2">Sunny
              </span>
            </div>
          </div>
          <div class="col-4 image1">
            <div class="d-flex justify-content-center align-items-center date2"> monday </div>
            <div class="d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-sun text-warning m-5 fs-4"></i>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p class="fs-5 degree">39.3C</p>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <p class="degre">24.7</p>
            </div>
            <div class="d-flex justify-content-center text-primary">
              <span class="sun">Sunny
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="Break vh-100">

    <div class="container ">
      <div class="d-flex mt-5">
        <input class="inp form-control rounded-5 justify-content-center" id="exampleDataList"
          placeholder="Enter your name to subscribe...">
      </div>
      <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
